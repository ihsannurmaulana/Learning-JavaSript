<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${parseInt("1.2")}</p>`);
      document.writeln(`<p>${parseFloat("1.2")}</p>`);
      document.writeln(`<p>${Number("1.2")}</p>`);

      const a = 1;
      const b = 2;
      const total = a.toString() + b.toString();
      document.writeln(`<p>${total}</p>`);

      document.writeln(`<p>${parseInt("salah")}</p>`);
      document.writeln(`<p>${parseFloat("1.2oke")}</p>`);

      document.writeln(`<p>${Number("1salah")}</p>`);
    </script>
  </body>
</html>
