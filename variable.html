    <title>Variable</title>
  </head>
  <body>
    <script>
      let fullName;
      let firstName;
      let lastName;

      fullName = "Ihsan Nur Maulana";
      firstName = "Ihsan";
      lastName = "Nur Maulana";

      document.writeln(fullName);
      document.writeln("</br>");
      document.writeln(firstName);
      document.writeln("</br>");
      document.writeln(lastName);
    </script>
  </body>
